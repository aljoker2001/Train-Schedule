<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body background="assets/images/ep_naturalwhite/ep_naturalwhite/ep_naturalwhite.png">
    <div class="container">
        <header>
            <h1>Train Time</h1>
        </header>
        <div class="row">
            <h4>Current Train Schedule</h4>
            <table>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </table>
        </div>
        <div class="row">
            <h4>Add Train</h4>
            <form>
                <label for="">Train Name</label>
                <input type="text" id="name-entry">
                <label for="">Destination</label>
                <input type="text" id="dest-entry">
                <label for="">First Train Time</label>
                <input type="text" id="first-entry">
                <label for="">Frequency (min)</label>
                <input type="text" id="freq-entry">
                <input type="submit" class="submit" value="Submit">
            </form>
        </div>
    </div>

    <script src="assets/javascript/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
</body>
</html>
